<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Nexum</title>
    <link rel="icon" href="images/moonfavi.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signup.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/moonfavi.ico" />
    <link rel="stylesheet" href="login-style.css">
    <!-- Adding "Mukta" and "Roboto" Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' >
    <!-- Adding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body id="user-login" style="background-color: #F7F9FE;">
    <div id="login-credentials">
      
      <div>
        <i class='bx bxs-message-square-dots bx-lg' onmouseover="document.getElementById('login-subtitle').innerText=`Hey, I sit next to you...✌️`" ></i>
        <h2 id="title">Nexum</h2>
        <h5 id="login-subtitle"style="padding: 10px;" 
        onmouseover="document.getElementById('login-subtitle').innerText=`Hey, I sit next to you...✌️`">
        </h5>
      </div>

      <form action="/user-signup" method="POST" id="signup-form">
        <div class="mb-3" id="email-div">
          <input type="text" class="form-control" name="email" id="email" required="required" placeholder="Email Address">
        </div>
        <div class="mb-3" id="password-div">
          <input type="password" class="form-control" name="password" id="password" required="required" placeholder="Password">
        </div>
        <button id="login-button" type="button" class="btn btn-primary" onclick="signup()">Signup</button>
        <a id="sign-up-link" href="login.html">Returning User? Login Here!</a>
      </form>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
