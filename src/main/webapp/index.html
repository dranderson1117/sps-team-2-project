<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Post Requests</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Intro to Post Requests</h1>

    <p>This is a form that sends a POST request to the server:</p>
    <form action="/form-handler" method="POST">

      <input type="text" name="name-input" placeholder="Your Name"/>
      <input type="email" name="email" placeholder="Your Email"/>
      <input type="text" name="ph" placeholder="Your Phone Number"/>

      <br/><br/>

      <select name="color-input">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      <br/><br/>

      <textarea name="content" placeholder="Your Description"></textarea>
      <br/><br/>

      <input type="submit"/>
    </form>
    <button onclick="getUser()">
        Get User 
    </button>
    <div id="userContainer"></div>
  </body>
</html>
